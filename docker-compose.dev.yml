services:
  postgres:
    image: postgres:16-alpine
    container_name: rooftop-postgres-dev
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: rooftop
      POSTGRES_PASSWORD: rooftop_dev_password
      POSTGRES_DB: rooftop
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U rooftop']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
    driver: local
